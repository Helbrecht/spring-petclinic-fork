name: CI - Build & Test PetClinic

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2-

     # - name: Build & Test
      #  run: mvn -B clean verify

     # - name: Upload JAR
      #  uses: actions/upload-artifact@v4
       # with:
        #  name: petclinic-jar
         # path: target/spring-petclinic*.jar

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
              
      - name: Lowercase owner and app name
        run: |
          echo "OWNER_LOWER=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
          
      #- name: Build & Push Docker
      #  uses: docker/build-push-action@v6
       # with:
         # push: true
         #tags: ghcr.io/helbrecht/petclinic:latest,ghcr.io/helbrecht/petclinic:${{ github.sha }}
        #  file: Dockerfile
       - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.OWNER_LOWER }}/petclinic:latest
            ghcr.io/${{ env.OWNER_LOWER }}/petclinic:${{ github.sha }}